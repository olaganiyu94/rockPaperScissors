
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assests/css/style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="title">Rock - Paper - Scissors</h1>
        <!-- Button to trigger the modal -->
    </header>
    <!--Main-->
    <main>
        <!--Section-->
        <section>
            <div class="score-board">

                <!--Table score-->

                <table>
                    <caption>Score Board</caption>

                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Draw</th>
                            <th>Computer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span id="player-score">0</span>
                            </td>
                            <td>
                                <span id="draw-score">0</span>
                            </td>
                            <td>
                                <span id="computer-score">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Div with result-container after choice-->

            <div class="result-container">

                <div class="image-wraper">
                    <img src="assests/images/paper.jpg" id="first-item" alt="Paper">
                    <h2 class="result" id="first-item-text"></h2>
                </div>

                <div class="result-wraper" id="result-box">
                    <h2 class="result" id="result"></h2>
                    
                    <table>
                        <caption>Scores</caption>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Computer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="current-player-score">0</span>
                                </td>
                                <td>
                                    <span id="current-computer-score">0</span>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                    <button id="replay">Replay</button>

                </div>

                <div class="image-wraper">
                    <img src="assests/images/paper.jpg" id="second-item" alt="Paper">
                    <h2 class="result" id="second-item-text"></h2>
                </div>
                
            </div>



            <!--Images main div-->

            <div class="container">

                
                <div class="image-wraper" id="rock">
                    <img src="assests/images/rock.png" alt="Rock">
                </div>

                <div class="image-wraper" id="scissors">
                    <img src="assests/images/scissors.png" alt="Scissors">
                </div>

                <div class="image-wraper" id="paper">
                    <img src="assests/images/paper.png" alt="Paper">
                </div>

            </div>   
            
             
        </section>
    </main>
 
    <script src="assests/js/script.js" defer></script>
</body>
</html>
